services:
  - type: web
    name: cortex-ai-workspace
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-minimal.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: ENVIRONMENT
        value: production
    autoDeploy: false