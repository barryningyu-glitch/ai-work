<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2 模型测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .test-area {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .textarea-field {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-box.success {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .result-box.error {
            border-color: #f56565;
            background: #fff5f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .quick-tests {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .quick-test-btn {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-test-btn:hover {
            border-color: #4facfe;
            background: #f7fafc;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.online {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.offline {
            background: #fed7d7;
            color: #742a2a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .quick-tests { grid-template-columns: 1fr; }
            .test-area { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Kimi K2 测试</h1>
            <p>体验最新AI模型 - 简洁测试界面</p>
        </div>

        <div class="test-area">
            <div id="status" class="status offline">正在连接服务...</div>

            <div class="input-group">
                <label class="input-label">输入测试内容</label>
                <textarea id="userInput" class="input-field textarea-field" placeholder="例如：请介绍一下Kimi K2的特点">你好！请介绍一下你自己。</textarea>
            </div>

            <button id="sendBtn" class="btn" onclick="sendMessage()">发送测试</button>

            <div class="quick-tests">
                <div class="quick-test-btn" onclick="setQuickTest('请介绍一下人工智能的发展历史')">📚 AI历史</div>
                <div class="quick-test-btn" onclick="setQuickTest('写一个关于未来的短故事')">✍️ 创意写作</div>
                <div class="quick-test-btn" onclick="setQuickTest('解释什么是机器学习')">🧠 机器学习</div>
                <div class="quick-test-btn" onclick="setQuickTest('翻译：Hello World to Chinese')">🌐 翻译测试</div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>正在与Kimi K2通信...</div>
            </div>

            <div id="result" class="result-box">
                <h4>测试结果</h4>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let isOnline = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // 检查服务状态
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/kimi-test/status`);
                const data = await response.json();

                if (data.status === 'online') {
                    isOnline = true;
                    updateStatus('online', '✅ 服务连接正常');
                } else {
                    updateStatus('offline', '❌ 服务连接失败');
                }
            } catch (error) {
                updateStatus('offline', '❌ 无法连接服务');
            }
        }

        // 更新状态显示
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        // 设置快速测试内容
        function setQuickTest(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        // 发送消息
        async function sendMessage() {
            if (!isOnline) {
                alert('服务未连接，请稍后重试');
                return;
            }

            const input = document.getElementById('userInput').value.trim();
            if (!input) {
                alert('请输入测试内容');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            // 显示加载状态
            sendBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/api/kimi-test/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: input,
                        model: 'kimi-k2-latest'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();

                // 显示结果
                resultContent.innerHTML = `
                    <p style="margin-bottom: 15px; line-height: 1.6;">${data.response}</p>
                    <div style="font-size: 0.9em; color: #718096; border-top: 1px solid #e2e8f0; padding-top: 10px; margin-top: 15px;">
                        <strong>模型:</strong> ${data.model} |
                        <strong>耗时:</strong> ${data.response_time}ms |
                        <strong>Token:</strong> ${data.tokens || 'N/A'}
                    </div>
                `;

                result.className = 'result-box show success';

            } catch (error) {
                resultContent.innerHTML = `
                    <p style="color: #e53e3e;">测试失败: ${error.message}</p>
                    <p style="font-size: 0.9em; color: #718096; margin-top: 10px;">
                        请确保后端服务正在运行，并且网络连接正常。
                    </p>
                `;
                result.className = 'result-box show error';
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>
