<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恢复旧笔记内容</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .note-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background: #f9f9f9;
        }
        .note-title {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .note-content {
            color: #666;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .note-meta {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 恢复旧笔记内容</h1>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="btn" onclick="restoreToken()">🔑 重置Token并恢复笔记</button>
            <button class="btn" onclick="showAllNotes()">📝 显示所有笔记</button>
            <button class="btn" onclick="goToApp()">🏠 返回主应用</button>
        </div>

        <div id="status"></div>
        <div id="notes-container"></div>
    </div>

    <script>
        const API_BASE = '';
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function restoreToken() {
            try {
                showStatus('正在重新登录获取token...', 'loading');
                
                // 重新登录获取token
                const loginResponse = await fetch(`${API_BASE}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({
                        username: '宁宇',
                        password: 'ny123456'
                    })
                });

                if (!loginResponse.ok) {
                    const errorText = await loginResponse.text();
                    throw new Error(`登录失败: ${loginResponse.status} - ${errorText}`);
                }

                const loginData = await loginResponse.json();
                const newToken = loginData.access_token;
                
                if (!newToken) {
                    throw new Error('未收到有效的token');
                }
                
                // 保存新token到localStorage
                localStorage.setItem('token', newToken);
                
                showStatus('✅ Token重置成功！现在可以查看所有笔记内容了', 'success');
                
                // 自动显示笔记
                setTimeout(() => {
                    showAllNotes();
                }, 1000);
                
            } catch (error) {
                console.error('登录错误:', error);
                showStatus(`❌ 重置失败: ${error.message}`, 'error');
            }
        }

        async function showAllNotes() {
            try {
                showStatus('正在加载笔记...', 'loading');
                
                const token = localStorage.getItem('token');
                if (!token) {
                    showStatus('❌ 请先重置Token', 'error');
                    return;
                }

                const response = await fetch(`${API_BASE}/api/notes/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include'
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    if (response.status === 401 || response.status === 403) {
                        throw new Error('Token已过期，请重新登录');
                    }
                    throw new Error(`获取笔记失败: ${response.status} - ${errorText}`);
                }

                const notes = await response.json();
                console.log('获取到的笔记:', notes);
                displayNotes(notes);
                showStatus(`✅ 成功加载 ${notes.length} 条笔记`, 'success');
                
            } catch (error) {
                console.error('获取笔记错误:', error);
                showStatus(`❌ 加载失败: ${error.message}`, 'error');
            }
        }

        function displayNotes(notes) {
            const container = document.getElementById('notes-container');
            
            if (notes.length === 0) {
                container.innerHTML = '<div class="loading">没有找到笔记</div>';
                return;
            }

            const notesHtml = notes.map(note => `
                <div class="note-item">
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-meta">
                        创建时间: ${new Date(note.created_at).toLocaleString('zh-CN')} | 
                        内容长度: ${note.content.length} 字符
                    </div>
                </div>
            `).join('');

            container.innerHTML = notesHtml;
        }

        function goToApp() {
            window.location.href = '/';
        }

        // 页面加载时检查token状态
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                showStatus('检测到已有token，点击"显示所有笔记"查看内容', 'success');
            } else {
                showStatus('未检测到token，请先点击"重置Token"', 'error');
            }
        };
    </script>
</body>
</html>
